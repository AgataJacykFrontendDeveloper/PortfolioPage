/* SVG coloring */

  fill: #fb7baa;
}
/* Button start */
.btn {
  width: 300px;
  height: 60px;
  background-color: #fb7baa;
  border-radius: 60px;
  padding-left: 15px;
  cursor: pointer;
  position: absolute;
}
/* Button text */
.cta {
  left: 28px;
  z-index: 2;
  position: absolute;
  color: #fff;
  font-family: "Oswald", sans-serif;
  text-transform: uppercase;
  font-weight: 600;
  font-size: 16px;
  letter-spacing: 0.02em;
}
/* Arrow */
.arrow {
  position: absolute;
  top: 23px;
  right: 30px;
  transition: all 250ms cubic-bezier(0.23, 1, 0.32, 1);
}
.arrowTop {
  position: absolute;
  width: 3px;
  height: 11px;
  background-color: #fff;
  transform: rotate(-45deg);
}
.arrowBot {
  top: 6px;
  position: absolute;
  width: 3px;
  height: 11px;
  background-color: #fff;
  transform: rotate(45deg);
}
.btn:hover > .arrow {
  right: 26px;
  transition: all 250ms cubic-bezier(0.23, 1, 0.32, 1);
}
/* DROPS START */
.dropsStart {
  top: 60px;
  position: absolute;
  transform-origin: 50% 0%;
  transform: scaleY(0);
  transition: all 150ms cubic-bezier(0.23, 1, 0.32, 1);
}
.btn:hover > .dropsStart {
  transform-origin: 50% 0%;
  transform: scaleY(1);
  transition-duration: 250ms;
}
/* DROPS START END */
/* DROPS */
.drops {
  top: 0;
  position: absolute;
  transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1);
}
.btn:hover > .drops {
  top: 60px;
  transition: all 750ms cubic-bezier(0.23, 1, 0.32, 1);
}
/* DROPS END */
/* DRIP START */
.drip {
  top: 0px;
  left: 40px;
  position: absolute;
}
.btn:hover > .drip {
  top: 140px;
  opacity: 0;
  transition: top 700ms ease-out, opacity 100ms linear 0.3s;
}
/* DRIP END */
/* DRIP2 START */
.drip2 {
  top: 20px;
  left: 156px;
  position: absolute;
}
.btn:hover > .drip2 {
  top: 160px;
  opacity: 0;
  transition: top 700ms ease-out 0.15s, opacity 100ms linear 0.45s;
}
/* DRIP2 END */

/* DRIP3 START */

}
.btn:hover > .drip3 {
  top: 140px;
  opacity: 0;
  transition: top 700ms ease-out 0.3s, opacity 100ms linear 0.6s;
}
/* DRIP3 END */
